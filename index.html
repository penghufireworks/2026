  <body>
    <div id="root"></div>
    <script>
      // 禁用 translateContent.js 和 jquery 的注入
      window.stopTranslate = true;
      // 攔截並移除可能導致錯誤的外部腳本
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.addedNodes.forEach((node) => {
            if (node.tagName === 'SCRIPT' && (node.src.includes('translateContent.js') || node.src.includes('jquery'))) {
              node.remove();
              console.log('Blocked external script:', node.src);
            }
          });
        });
      });
      observer.observe(document.head, { childList: true, subtree: true });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
